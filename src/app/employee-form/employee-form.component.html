<h3>{{isNew?"Add":"Edit"}} Employee</h3>


  <section class="container" style="width: 50%">
    <h4>Employee Information</h4>
    <form ngNativeValidate>
      <div class="form-group">
        <label>Employee ID#: </label>
        <input type="number" name="empId" [(ngModel)]="emp.empId" class="form-control" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Employee Name: </label>
        <input type="text" name="name" [(ngModel)]="emp.name" class="form-control" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Designation: </label>
        <select class="form-control" name="designation" [(ngModel)]="emp.designation" ng-required="true">
          <option *ngFor="let item of designationEnum | enumPipe" [value]="item.key">{{item.value}}</option>
       </select>
      </div>
      <div class="form-group">
        <label>Gender: </label>
        <select class="form-control" name="gender" [(ngModel)]="emp.gender" ng-required="true">
          <option *ngFor="let item of genderEnum | enumPipe" [value]="item.key">{{item.value}}</option>
       </select>
      </div>
      <div class="form-group">
        <label>Date Of Joining: </label>
        <input type="date" class="form-control" id="emp.doj" [ngModel]="emp.doj | date:'yyyy-MM-dd'" (ngModelChange)="emp.doj = $event" name="doj" ng-required="true">
      </div>
      <div class="form-group">
          <label>Salary: </label>
          <input type="number" name="salary" [(ngModel)]="emp.salary" class="form-control" ng-required="true"/>
        </div>
      <div class="form-group">
        <label >Billable:</label>
        <select class="form-control" name="isBillable" [(ngModel)]="emp.isBillable" ng-required="true">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="saveEmployee()">Save</button>
      </div>
    </form>
  </section>
